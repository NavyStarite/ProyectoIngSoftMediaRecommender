spring.application.name=media-recomender
# Configuraci칩n para XAMPP
spring.datasource.url=jdbc:mysql://localhost:3306/ingsoft_media?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci칩n de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuraci칩n del puerto del servidor
server.port=8081

# Desactiva el usuario en memoria de Spring Boot
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Para ver m치s logs de seguridad
logging.level.org.springframework.security=DEBUG